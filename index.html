<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Player</title>
    <link
      rel="shortcut icon"
      href="https://static.tildacdn.com/tild6535-3931-4534-a462-643438616464/favicon.ico"
      type="image/x-icon"
    />
    <script>
      // Параметры поведения
      const autoPause = true;
      const preload = true;
      const playsInline = true;
      const localStorage = true;
      const autoPlay = "hover";

      function createPlayer() {
        const Player = Kinescope.IframePlayer;
        return Player.create("player", {
          url: "https://kinescope.dev/hAEy7QVu9LF7bc7yKPd7ih",

          size: { width: "50%", height: 400 },

          behavior: {
            autoPause,
            preload,
            playsInline,
            localStorage,
            autoPlay
          },

          settings: {
            // driverSettings: {
            //   hls: { playback: 'native' },
            // },
            // metrics: {
            //   interval: 2000,
            // },
          },
        }).then((player) => {
          console.log("player initialized");
        });
      }

      function onKinescopeIframeAPIReady(Player) {
        console.log("iframe api ready", Player);
        createPlayer();
      }
    </script>
    <script
      async
      src="https://player.kinescope.dev/v2.157.3/iframe.player.js"
    ></script>
  </head>
  <body>
    <div id="player"></div>
  </body>
</html>
