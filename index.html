<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Player</title>
    <link
      rel="shortcut icon"
      href="https://static.tildacdn.com/tild6535-3931-4534-a462-643438616464/favicon.ico"
      type="image/x-icon"
    />
    <style>
      iframe[id^='sb__open-sandbox'] {
        top: 50%;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script>
      // Global variable to store the Player API when it's ready
      let KinescopePlayerAPI = null;
      let playerInitialized = false;

      function createPlayer() {
        // Check if container exists
        const container = document.getElementById('player');
        if (!container) {
          console.error('Player container not found');
          return;
        }

        // Check if API is available
        if (!KinescopePlayerAPI) {
          console.error('Kinescope Player API not available');
          return;
        }

        if (playerInitialized) {
          console.log('Player already initialized');
          return;
        }

        console.log('Creating player...');
        
        return KinescopePlayerAPI.create('player', {
          url: 'https://kinescope.io/200633204',

          size: { width: '50%', height: 400 },

          behaviour: {
            // preload: true,
            // autoPlay: true,
            // crossOrigin: 'use-credentials',
          },

          settings: {
            // driverSettings: {
            //   hls: { playback: 'native' },
            // },
            // metrics: {
            //   interval: 2000,
            // },
          },

          // Yandex Ads integration - standard approach
          ads: [{
            type: 'yandex',
            config: {
              partnerId: 291193,
              category: 0,
            },
            trigger: {
              timePoints: [0]
            }
          }],
        }).then((player) => {
          console.log('player initialized');
          playerInitialized = true;

          // Listen for ad events
          player.on(KinescopePlayerAPI.PlayerEvent.AdStart, (event) => {
            console.log('Ad started:', event);
          });

          player.on(KinescopePlayerAPI.PlayerEvent.AdEnd, (event) => {
            console.log('Ad ended:', event);
          });

          player.on(KinescopePlayerAPI.PlayerEvent.AdError, (event) => {
            console.error('Ad error:', event);
          });

          // player.on(KinescopePlayerAPI.PlayerEvent.FullscreenChange, ({ data }) => {
          //   if (!data.isFullscreen) return;

          //   setTimeout(async () => {
          //     await player.destroy();

          //     if (!document.getElementById('player')) {
          //       const container = document.createElement('div');
          //       container.id = 'player';
          //       document.body.appendChild(container);
          //     }

          //     await createPlayer();
          //   }, 5000);
          // });
        }).catch((error) => {
          console.error('Error creating player:', error);
        });
      }

      function onKinescopeIframeAPIReady(Player) {
        console.log('iframe api ready', Player);
        KinescopePlayerAPI = Player;
        
        // Try to create player immediately
        createPlayer();
      }

      // Function to ensure everything is ready
      function initializePlayer() {
        // Check if both container and API are ready
        if (document.getElementById('player') && KinescopePlayerAPI && !playerInitialized) {
          createPlayer();
        }
      }

      // Wait for DOM to be fully loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          console.log('DOM loaded');
          // Load the player script
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://player.kinescope.dev/latest/iframe.player.js';
          script.onload = function() {
            console.log('Kinescope script loaded');
            // Try to initialize after a short delay
            setTimeout(initializePlayer, 100);
          };
          document.head.appendChild(script);
        });
      } else {
        // DOM is already loaded
        console.log('DOM already loaded');
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://player.kinescope.dev/latest/iframe.player.js';
        script.onload = function() {
          console.log('Kinescope script loaded');
          setTimeout(initializePlayer, 100);
        };
        document.head.appendChild(script);
      }

      // Fallback: try to initialize periodically
      setInterval(initializePlayer, 1000);
    </script>
  </body>
</html>
